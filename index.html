<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 🖥️ [1] Hero 섹션 -->
    <section id="hero">
        <div class="video-wrapper">
        <video class="main-video" autoplay loop playsinline>
            <source src="video/5061405-hd_1920_1080_30fps.mp4">
        </video>
        <div class="main-video-overlay">
            <div class="hero-box">
                <h1 class="hero-title">게릴라 파티 in 서울</h1>
                <p class="hero-text">한밤의 초대, 당신만 몰랐던 순간</p>
                <div class="hero-btn">
                    <a href="#" class="mainbtn">신청하기</a>
                    <a href="#" class="mainbtn">지난 영상 보기</a>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="event-slide">
        <section class="event">
            <div class="event-text">
                <img src="/img/event.png" class="imgevent">
            </div>
        </section>

        <!-- 📦 Swiper Section -->
        <section class="swiper cardSwiper">
            <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- JS에서 카드가 동적으로 삽입됨 -->
            </div>
            <div class="swiper-footer-nav">
                <div class="swiper-button-prev small-arrow"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next small-arrow"></div>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", startCountdown);
    </script>

    <!-- 🎥 [2] 소개 섹션 -->
    <section class="content-wrapper">
        <div class="content-inner">
            <div class="text-block from-left">
                <img src="img/무난한 일상에서 탈출하기!.png">
            </div>
            <div class="text-block from-left delay">
                <img src="img/이번주는.png">
            </div>
            <div class="three-paragraphs">
                <div class="text-block from-left"><img src="/img/‘일상’이라는 단어를 생각하면 ‘무엇’이 떠오르시나요_.png"></div>
                <div class="text-block from-left delay"><img src="/img/게릴라는 ‘일상’하면 ‘즐거움’이 떠올라야한다고 생각합니다. 게릴라가 여러분의 일상에 ‘즐거움’을 더해드리겠습니다 _).png"></div>
                <div class="text-block from-left delay2"><img src="/img/여러분들이 선택한 소중한 하루 후회하지 않게 준비하겠습니다..png"></div>
            </div>
            <div class="image-block from-right">
                <img src="/img/host.png">
            </div>
        </div>
    </section>
    <script src="script.js"></script>

    <!-- 🖼️ [3] 갤러리 or 영상 섹션 -->
    <div class="reels-wrapper">
        <div class="reels-track" id="reelsTrack">
        <!-- 동적으로 비디오 삽입됨 -->
        </div>
    </div>

    <script src="reels-slide.js"></script>

    <!-- 📍 [4] 다음 파티 안내 -->
    <section class="section-wrapper">
        <div class="section-inner">
            <div class="space-intro">
            <!-- 블록 1 -->
                <div class="text-h1-block anim-from-left"><img src="img/공간 소개.png"></div>
                <div class="text-h3-block anim-from-left delay-1"><img src="/img/여자 화장실 분리되어있고 60명 이상 수용가능한 넓은 공간에서 재미난 파티로 기다릴게요!!.png"></div>
            </div>
            <!-- 블록 2 -->
            <div class="notice-intro">
                <div class="text-h1-block anim-from-left"><img src="/img/안내사항.png">
                <div class="text-h2-block anim-from-left delay-1"><img src="/img/안주가제공되는.png"></div>
                <div class="text-h3-block anim-from-left delay-2"><img src="/img/치킨,떡볶이.png"></div>

                <!-- 블록 3 -->
                <div class="text-h2-block anim-from-left"><img src="/img/반말모드.png"></div>
                <div class="text-h3-block anim-from-left delay-1"><img src="/img/파티 시작부터는 모두 친해지기 위해 반말을 사용할 예정입니다 ! 나이, 직업을 공개하기 전까지는 반말로 친해져요 _).png"></div>

                <!-- 블록 4 -->
                <div class="text-h2-block anim-from-left"><img src="/img/선 지키기.png"></div>
                <div class="text-h3-block anim-from-left delay-1"><img src="/img/지나친 음주.png"></div>

                <!-- 블록 5 -->
                <div class="text-h2-block anim-from-left"><img src="/img/인원은 최소.png"></div>
                <div class="text-h3-block anim-from-left delay-1"><img src="/img/20명 미만.png"></div>
            </div>
        </div>
    </section>
    <script src="section.js"></script>


    <!-- 👀 [5] 후기 & SNS 섹션 -->
    <section id="reviews" style="padding: 60px 20px;">
    <h2 style="text-align:center;">후기 & SNS</h2>
    <!-- 나중에 인스타 피드 embed 코드 삽입 가능 -->
    <p style="text-align:center;">#게릴라파티 #한밤의초대</p>
    <div id="instafeed">인스타 후기 들어갈 자리</div>
    </section>

    <!-- 📞 [6] 문의 or 연락처 섹션 -->
    <section id="contact" style="padding: 60px 20px; background: #222; color: white; text-align: center;">
    <h2>문의하기</h2>
    <p>DM: <a href="https://instagram.com/yourprofile" style="color: #fff;">@yourprofile</a></p>
    <!-- 간단한 연락 폼은 나중에 추가 가능 -->
    </section>

    <script src="main.js"></script>
</body>
</html>
