<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ïª§Ïä§ÌÖÄ Î¶¥Ïä§ Ïä¨ÎùºÏù¥Îìú</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
    }

    .video-container {
      display: flex;
      transition: transform 0.5s ease;
      gap: 30px;
      justify-content: center;
    }

    .video-container video {
      border-radius: 16px;
      object-fit: cover;
      opacity: 0.5;
      transform: scale(0.8);
      transition: all 0.3s ease;
      flex-shrink: 0;
      cursor: pointer;
    }

    .video-container video.active {
      opacity: 1;
      transform: scale(1);
      z-index: 10;
      cursor: default;
    }

    @media (max-width: 599px) {
      .video-container video { width: 100vw; height: 60vh; }
    }

    @media (min-width: 600px) and (max-width: 1023px) {
      .video-container video { width: 45vw; height: 60vh; }
    }

    @media (min-width: 1024px) {
      .video-container video { width: 30vw; height: 60vh; }
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <div class="video-container" id="videoContainer">
    <!-- ÎπÑÎîîÏò§Í∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Îì§Ïñ¥Í∞ê -->
  </div>
</div>

<script>
  const videoContainer = document.getElementById('videoContainer');
  const sources = ["/video/reel1.mp4", "/video/reel2.mp4", "/video/reel3.mp4", "/video/reel4.mp4", "/video/reel5.mp4"];
  let currentIndex = 0;
  let visibleCount = 3;

  function updateVisibleCount() {
    const w = window.innerWidth;
    if (w < 600) visibleCount = 1;
    else if (w < 1024) visibleCount = 2;
    else visibleCount = 3;
  }

  function renderVideos() {
    videoContainer.innerHTML = "";
    for (let i = 0; i < visibleCount && currentIndex + i < sources.length; i++) {
      const video = document.createElement("video");
      video.src = sources[currentIndex + i];
      video.muted = true;
      video.playsInline = true;
      video.setAttribute("data-index", currentIndex + i);

      if (i === Math.floor(visibleCount / 2)) {
        video.classList.add("active");
      }

      video.addEventListener("click", () => {
        const clickedIdx = parseInt(video.getAttribute("data-index"));
        if (clickedIdx !== currentIndex + Math.floor(visibleCount / 2)) {
          currentIndex = Math.max(0, clickedIdx - Math.floor(visibleCount / 2));
          renderVideos(); // Ïù¥Í±∏Î°ú Îã§Ïãú Î†åÎçîÎßÅÎêòÎãàÍπå Ïù¥Ï†Ñ ÏòÅÏÉÅÏùÄ Ï†úÍ±∞Îê®
        }
      });

      videoContainer.appendChild(video);
    }

    // üéØ Îã§Ïùå ÌîÑÎ†àÏûÑÏóê Ïû¨ÏÉù
    requestAnimationFrame(() => {
      playCenter();
    });
  }


  function playCenter() {
    const videos = videoContainer.querySelectorAll("video");
    videos.forEach(v => {
      v.pause();
      v.classList.remove("active");
    });

    const centerIndex = Math.floor(visibleCount / 2);
    const centerVideo = videos[centerIndex];
    if (!centerVideo) return;

    centerVideo.classList.add("active");
    centerVideo.currentTime = 0;
    centerVideo.play();

    centerVideo.onended = () => {
      currentIndex++;
      if (currentIndex + visibleCount - 1 >= sources.length) return;
      renderVideos();
    };
  }

  window.addEventListener("resize", () => {
    updateVisibleCount();
    renderVideos();
  });

  updateVisibleCount();
  renderVideos();
</script>

</body>
</html>
